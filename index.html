<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Free QR Code Generator Online | QR Master Pro 2025</title>
<meta name="description" content="Generate QR codes online for free. Create QR codes for URLs, text and more. Download high quality QR codes instantly.">

<script src="https://cdn.tailwindcss.com"></script>

<!-- ✅ WORKING QR CODE LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

<style>
body { background:#030712; color:#f8fafc; font-family:Inter,system-ui }
.glass-ui{background:rgba(30,41,59,.5);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,.1)}
#qrOutput canvas{margin:auto;border-radius:16px;box-shadow:0 25px 50px -12px rgba(0,0,0,.6)}
</style>
</head>

<body class="min-h-screen py-12 px-4">

<div class="max-w-5xl mx-auto">

<header class="text-center mb-16">
<h1 class="text-5xl font-black bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
Free QR Code Generator
</h1>
<p class="text-slate-400 mt-4">Unlimited • No Signup • High Quality</p>
</header>

<div class="grid lg:grid-cols-2 gap-12">

<!-- INPUT -->
<div class="glass-ui p-8 rounded-[2.5rem]">
<label class="text-xs font-bold text-slate-400 uppercase">Input Text / URL</label>
<textarea id="dataInput" class="w-full h-40 bg-slate-900 mt-3 rounded-xl p-4 outline-none" placeholder="Paste text or link"></textarea>
<div id="charCount" class="text-right text-xs text-slate-500 mt-1">0 / 4296</div>

<div class="grid grid-cols-2 gap-6 mt-6">
<select id="eccLevel" class="bg-slate-900 p-3 rounded-xl">
<option value="L">Low (Max Data)</option>
<option value="M" selected>Medium</option>
<option value="Q">Quartile</option>
<option value="H">High (Safe)</option>
</select>

<input type="color" id="qrColor" value="#000000" class="h-11 rounded-xl">
</div>

<button onclick="generateQR()" class="w-full mt-6 py-4 bg-gradient-to-r from-cyan-400 to-blue-600 font-black rounded-xl text-black">
Generate QR Code
</button>
</div>

<!-- OUTPUT -->
<div class="glass-ui p-8 rounded-[2.5rem] flex flex-col items-center justify-center">
<div id="qrOutput" class="text-center text-slate-500 italic">Ready to generate…</div>

<button id="downloadBtn" onclick="downloadQR()" class="hidden mt-6 bg-white text-black px-6 py-3 rounded-xl font-bold">
Download PNG
</button>
</div>

</div>
</div>

<script>
const input = document.getElementById("dataInput");
const counter = document.getElementById("charCount");

input.oninput = () => {
counter.textContent = `${input.value.length} / 4296`;
};

function generateQR(){
const text = input.value.trim();
if(!text) return alert("Please enter text or URL");

if(text.length > 4296){
alert("Text too long. Reduce characters or use URL shortener.");
return;
}

const ecc = document.getElementById("eccLevel").value;
const color = document.getElementById("qrColor").value;

const qr = qrcode(0, ecc);
qr.addData(text);
qr.make();

const size = 8;
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

const modules = qr.getModuleCount();
canvas.width = canvas.height = modules * size;

for(let r=0;r<modules;r++){
for(let c=0;c<modules;c++){
ctx.fillStyle = qr.isDark(r,c) ? color : "#ffffff";
ctx.fillRect(c*size, r*size, size, size);
}
}

const output = document.getElementById("qrOutput");
output.innerHTML = "";
output.appendChild(canvas);

document.getElementById("downloadBtn").classList.remove("hidden");
}

function downloadQR(){
const canvas = document.querySelector("#qrOutput canvas");
const link = document.createElement("a");
link.download = `QR_CODE_${Date.now()}.png`;
link.href = canvas.toDataURL();
link.click();
}
</script>

</body>
</html>
